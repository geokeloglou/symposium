<div class="post">
  <div class="post-body">
    <img class="post-body-avatar" [src]="userImageUrl ? userImageUrl : '/assets/default_profile_avatar.svg'"
         alt="User's image">
    <div class="post-body-content">
      <header class="post-body-content-header">
        <strong>{{ firstname }} {{ lastname }}</strong>
        <span class="post-body-content-header-space">@{{ username }}</span>
        <span class="post-body-content-header-space"></span>
        <time>{{ date | date: 'dd/MM/yyyy' }}</time>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_horiz</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="delete.emit()">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </header>
      <mat-divider></mat-divider>
      <p class="post-body-content-text">{{ text }}</p>
      <div class="post-body-content-post-img-container">
        <img class="post-body-content-post-image" [src]="postImageUrl">
      </div>
      <button class="post-body-content-post-like" mat-icon-button (click)="like.emit()">
        <mat-icon>{{ liked ? 'favorite' : 'favorite_border' }}</mat-icon>
      </button>
      <span class="post-body-content-likes">{{ likes }}</span>
    </div>
  </div>
</div>
<mat-divider></mat-divider>
