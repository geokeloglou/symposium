<mat-dialog-content [formGroup]="form">
  <h2 class="title" mat-dialog-title>Create post</h2>
  <mat-form-field appearance="fill">
    <mat-label>Post text</mat-label>
    <textarea matInput formControlName="text" required></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="errorExists()" (click)="save()">Save</button>
</mat-dialog-actions>
