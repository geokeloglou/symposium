<div class="lp-confirm-dialog-header">
  <mat-icon>warning</mat-icon>
  <h1>{{ data.title }}</h1>
</div>
<mat-dialog-content><h3>{{ data.message }}</h3></mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="primary" [mat-dialog-close]="false">{{ data.cancelText }}</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="true">{{ data.confirmText }}</button>
</mat-dialog-actions>
