<mat-icon color="warn">warning</mat-icon>
<h2 mat-dialog-title class="title">
  {{ data.title }}
</h2>
<mat-dialog-content>
  <h3>{{ data.message }}</h3>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">{{ data.cancelText }}</button>
  <button mat-raised-button color="primary" (click)="confirm()">
    {{ data.confirmText }}
  </button>
</mat-dialog-actions>
